<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>E-Library</h1>
        <button id="themeToggle">ğŸŒ™ Dark Mode</button>
        <form id="uploadForm">
            <input type="text" id="title" placeholder="Judul Buku" required>
            <input type="text" id="author" placeholder="Penulis" required>
            <input type="text" id="category" placeholder="Kategori" required>
            <input type="file" id="fileInput" accept=".pdf,.epub,.doc,.docx" required>
            <button type="submit">Tambah Buku</button>
        </form>
        <div class="search-sort">
            <input type="text" id="searchInput" placeholder="Cari buku...">
            <select id="sortSelect">
                <option value="title">Sortir berdasarkan Judul</option>
                <option value="author">Sortir berdasarkan Penulis</option>
                <option value="category">Sortir berdasarkan Kategori</option>
            </select>
        </div>
        <div id="library">
            <!-- Daftar buku akan muncul di sini -->
        </div>
        <div id="pagination">
            <!-- Tombol pagination akan muncul di sini -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
